<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Filmopedia</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
        <h1>FilmoPedia</h1>

        <form id="js-form">
            <label for="search-term">Enter in the name of a movie to search</label>
            <input type="text" name="search-term" id="js-search-term" required>

            <!-- <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="10"> -->

            <input type="submit" value="Go!">
        </form>

        <div id='results'></div>

        <p id="js-error-message" class="error-message"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
